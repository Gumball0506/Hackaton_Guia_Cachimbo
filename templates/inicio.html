<!-- JavaScript para la presentación de diapositivas -->
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; // Ocultar todas las diapositivas
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        slides[slideIndex - 1].style.display = "block"; // Mostrar la diapositiva actual
        setTimeout(showSlides, 30000); // Cambia este valor para ajustar el tiempo entre diapositivas
    }
</script>
