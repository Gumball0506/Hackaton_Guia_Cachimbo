<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Incluye tus archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .form-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .result-msg {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user"></i> PERFIL</h2>
        <hr>
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- Foto de perfil -->
                <img id="profile-pic" src="../path/to/default-profile-pic.jpg" alt="Foto de perfil" class="profile-pic">
                <!-- Botón para subir foto de perfil -->
                <label for="imagefile" class="btn-upload"><i class="fas fa-upload"></i> Subir foto</label>
                <input type="file" name="imagefile" id="imagefile" class="file-input">
            </div>
            <div class="col-md-8">
                <!-- Formulario de perfil -->
                <form method="post" id="perfil">
                    <div class="form-group">
                        <label for="nombre">Nombres:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos:</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="codigo_estudiante">Codigo de estudiante:</label>
                        <input type="text" class="form-control" name="codigo_estudiante" id="codigo_estudiante" required>
                    </div>
                    <div class="form-group">
                        <label for="Facultad">Facultad a la que pertenece:</label>
                        <input type="text" class="form-control" name="facultad" id="facultad" required>
                    </div>
                    <div class="form-group">
                        <label for="correo_electronico">Correo:</label>
                        <input type="text" class="form-control" name="correo_electronico" id="correo_electronico" required>
                    </div>
                    <button type="submit" class="btn btn-submit"><i class="fas fa-save"></i> Actualizar perfil</button>
                    <div id="resultados_ajax" class="result-msg"></div><!-- Mensaje de resultados -->
                </form>
            </div>
        </div>
    </div>

    <!-- Incluye tus archivos JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    // Cuando se carga la página, obtener el perfil del usuario
    obtenerPerfil();

    // Función para obtener el perfil del usuario desde el servidor
    function obtenerPerfil() {
        // Construir la URL relativa para el script PHP
        
        $.ajax({
            url: 'http://localhost:3000/conexion%20BD/BD2.php',
            method: 'POST',
            dataType: 'json',
            success: function (data) {
                // Verificar si se recibieron datos del perfil
                if (data.success) {
                    // Mostrar los datos del perfil en el formulario
                    $('#nombre').val(data.usuario.nombre);
                    $('#apellido').val(data.usuario.apellido);
                    $('#fecha_nacimiento').val(data.usuario.fecha_nacimiento);
                    $('#codigo_estudiante').val(data.usuario.codigo_estudiante);
                    $('#facultad').val(data.usuario.facultad);
                    $('#correo_electronico').val(data.usuario.correo_electronico);
                    $('#profile-pic').attr('src', data.usuario.foto_url);
                } else {
                    // Mostrar un mensaje de error si no se pudo obtener el perfil
                    console.log(data.message);
                }
            },
            error: function (xhr, status, error) {
                console.error('Error al obtener el perfil:', error);
            }
        });
    }

    // Manejar el envío del formulario de perfil
    $('#perfil').on('submit', function (e) {
        e.preventDefault(); // Evitar el envío del formulario por defecto

        // Construir la URL relativa para el script PHP

        // Obtener los datos del formulario
        var formData = $(this).serialize();

        // Enviar los datos del formulario al servidor
        $.ajax({
            url: 'http://localhost:3000/conexion%20BD/BD2.php',
            method: 'POST',
            data: formData,
            dataType: 'json',
            success: function (data) {
                // Mostrar un mensaje de éxito o error
                $('#resultados_ajax').text(data.message);
            },
            error: function (xhr, status, error) {
                console.error('Error al guardar el perfil:', error);
            }
        });
    });
});

    </script>
</body>
</html>
