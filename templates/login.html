<!DOCTYPE html>
<html>
<head>
    <title>La Guia del Kchimbo</title>
    <!-- La siguiente línea carga la hoja de estilos CSS desde la carpeta static -->
    <link rel="stylesheet" href="/Estilo/estilos.css">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif; /* Familia de fuentes */
            background-color: #f4f4f4; /* Color de fondo */
            margin: 0; /* Elimina los márgenes predeterminados */
            padding: 0; /* Elimina el relleno predeterminado */
            display: flex; /* Utiliza el modelo de caja flexible para centrar el contenido verticalmente */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            height: 100vh; /* Utiliza el 100% de la altura de la ventana */
        }

        /* Estilos para el contenedor del formulario de login */
        #login-container {
            background-color: #ffffff; /* Color de fondo del contenedor de login */
            border-radius: 10px; /* Borde redondeado */
            padding: 20px; /* Relleno interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Estilos para los campos de entrada de texto */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Relleno interno */
            margin-bottom: 15px; /* Margen inferior */
            border: 1px solid #ccc; /* Borde sólido con color gris */
            border-radius: 5px; /* Borde redondeado */
            box-sizing: border-box; /* Incluye el relleno y el borde en el ancho total */
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Relleno interno */
            background-color: #4caf50; /* Color de fondo */
            color: #ffffff; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Borde redondeado */
            cursor: pointer; /* Cursor de tipo puntero */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Cambio de color de fondo al pasar el ratón */
        }

        /* Estilos para las etiquetas de los campos de entrada */
        .input-label {
            font-weight: bold; /* Texto en negrita */
        }
    </style>
    <meta charset="utf-8">
    <meta name="keywords" content="login">
</head>
<body>
<main>
    <!-- Contenedor del formulario de login -->
    <div id="login-container">
        <h1>Login</h1>
        <!-- Formulario de login -->
        <form id="login-form">
            <!-- Etiqueta y campo de texto para ingresar el nombre de usuario -->
            <label class="input-label" for="nombreUsuario">Ingresa tu Nombre de usuario</label>
            <input type="text" id="nombreUsuario" name="username" required><br>
            <!-- Etiqueta y campo de texto para ingresar la contraseña -->
            <label class="input-label" for="contraseñaUsuario">Ingresa tu Contraseña</label>
            <input type="password" id="contraseñaUsuario" name="password" required><br>
            <!-- Botón para enviar el formulario -->
            <input type="submit" value="Acceder">
        </form>
        <!-- Mensaje de error -->
        <div id="error-message" style="color: red; display: none;"></div>
    </div>
</main>
<footer>
    <!-- Footer -->
</footer>

<!-- Script para manejar el evento submit del formulario -->
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        // Obtener los valores de nombre de usuario y contraseña
        var username = document.getElementById('nombreUsuario').value;
        var password = document.getElementById('contraseñaUsuario').value;

        // Realizar la solicitud al servidor para verificar las credenciales
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/conexion BD/BD.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = xhr.responseText;
                if (response.trim() === 'success') {
                    window.location.href = 'inicio.html'; // Redirigir al usuario a la página de inicio
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerHTML = 'Usuario o contraseña incorrectos';
                }
            }
        };
        xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
    });
</script>
</body>
</html>
