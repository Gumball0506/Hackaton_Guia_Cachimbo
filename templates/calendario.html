<!DOCTYPE html>                                                                                                                                                                                                                                                                                                                                                                                                                                                 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario y Barra Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/Estilo/calend.css">
    <link rel="stylesheet" href="../Estilo/Talleres.css">
    <style>
    </style>
</head>
<body>
    <header class="header">
        <div class="menu__wrapper">
            <div class="menu__bar">
                <a href="#" title="Home" aria-label="home" class="logo">
                    <img src="/Imagenes/logokchimbo64.ico" alt="logo">
                </a>
                <nav>
                    <ul class="navigation hide">
                        <li>
                            <a href="../templates/inicio sin btn.html" title="Inicio">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="/templates/calendario.html" title="Calendario">
                                Calendario
                            </a>
                        </li>
                        <li>
                            <a href="/templates/facultades.html" title="Facultades">
                                Facultades
                            </a>
                        </li>
                        <li>
                            <a href="/templates/Deporte.html" title="Deportes">
                                Deportes
                            </a>
                        </li>
                        <li>
                            <a href="/templates/seminario.html" title="Seminarios">
                                Seminarios
                            </a>
                        </li>
                        <li>
                            <a href="/templates/eventos.html" title="Eventos">
                                Eventos
                            </a>
                        </li>
                        <li>
                            <a href="/templates/Conferencias.html" title="Conferencia">
                                Conferencia
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">diciembre 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Domingo</div>
                    <div>Lunes</div>
                    <div>Martes</div>
                    <div>Viernes</div>
                    <div>Jueves</div>
                    <div>Viernes</div>
                    <div>Sabado</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Vamosa</button>
                    </div>
                    <button class="today-btn">Hoy</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">mier</div>
                <div class="event-date">12 de diciembre 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Añadir Evento</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input
                            type="text"
                            placeholder="Event Time From"
                            class="event-time-from"
                        />
                    </div>
                    <div class="add-event-input">
                        <input
                            type="text"
                            placeholder="Event Time To"
                            class="event-time-to"
                        />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Añadir Evento</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <script src="/Scripst/calend.js"></script>
</body>
</html>
