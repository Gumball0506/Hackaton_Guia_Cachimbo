<!DOCTYPE html>
<html>
<head>
    <title>La Guia del Kchimbo</title>
    <!-- La siguiente línea carga la hoja de estilos CSS desde la carpeta static -->
    <link rel="stylesheet" href="/Estilo/estilos.css">
    <link rel="stylesheet" href="../Estilo/login y registro.css">
    <meta charset="utf-8">
    <meta name="keywords" content="login">
</head>
<body>
<main>
    <!-- Contenedor del formulario de registro -->
    <div id="register-container">
        <h1>Crear Cuenta</h1>
        <!-- Formulario de registro -->
        <form id="register-form" method="post">
            <!-- Etiqueta y campo de texto para ingresar el nombre -->
            <label class="input-label" for="nombre">Ingresa tu nombre y apellido</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <!-- Etiqueta y campo de texto para ingresar el DNI -->
            <label class="input-label" for="dni">Ingresa tu DNI</label>
            <input type="text" id="dni" name="dni" required><br>
            <!-- Etiqueta y campo de texto para ingresar la fecha de nacimiento -->
            <label class="input-label" for="fecha_nacimiento">Ingresa tu fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
            <!-- Etiqueta y campo de texto para ingresar el código de estudiante -->
            <label class="input-label" for="codigo_estudiante">Ingresa tu código de estudiante</label>
            <input type="text" id="codigo_estudiante" name="codigo_estudiante" required><br>
            <!-- Etiqueta y menú desplegable para seleccionar la facultad -->
            <label class="input-label" for="facultad">Ingresa tu Facultad</label>
            <select id="facultad" name="facultad">
                <option value="Seleccione una facultad">Seleccione una facultad</option>
                <option value="Facultad de
                Administración">Facultad de
                    Administración</option>
                <option value="Facultad de Ciencias Económicas">Facultad de Ciencias Económicas</option>
                <option value="Facultad de Ciencias Financieras y Contables">Facultad de Ciencias Financieras y Contables</option>
                <option value="Facultad de Ciencias
                Sociale">Facultad de Ciencias
                    Sociales</option>
                <option value="Facultad de Derecho y Ciencia Política">Facultad de Derecho y Ciencia Política
                </option>
                <option value="Facultad de
                Educación">Facultad de
                    Educación</option>
                <option value="Facultad de Humanidades">Facultad de Humanidades</option>
                <option value="Facultad de Ingeniería Geográfica, Ambiental y Ecoturismo">Facultad de Ingeniería Geográfica, Ambiental y Ecoturismo</option>
                <option value="Facultad de Oceanografía, Pesquería, Ciencias Alimentarias y Acuicultura">Facultad de Oceanografía, Pesquería, Ciencias Alimentarias y Acuicultura
                </option>
                <option value="Facultad de Ingeniería Electrónica e Informática">Facultad de Ingeniería Electrónica e Informática
                </option>
                <option value="Facultad de Ciencias Naturales y Matemática">Facultad de Ciencias Naturales y Matemática</option>
                <option value="Facultad de Medicina "Hipólito Unanue">Facultad de Medicina "Hipólito Unanue"</option>
                <option value="Facultad de
                Odontología">Facultad de
                    Odontología</option>
                <option value="Facultad de Tecnología Médica">Facultad de Tecnología Médica</option>
                <option value="Facultad de Psicología">Facultad de Psicología</option>
                </option>
                
            </select><br>
            <!-- Etiqueta y campo de texto para ingresar el correo electrónico -->
            <label class="input-label" for="correo_electronico">Ingresa tu correo electrónico</label>
            <input type="text" id="correo_electronico" name="correo_electronico" required><br>
            <!-- Etiqueta y campo de texto para ingresar la contraseña -->
            <label class="input-label" for="contraseña">Ingresa tu contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required><br>
            <!-- Botón para enviar el formulario -->
            <input type="submit" value="Registrarse">
        </form>
        <!-- Mensaje de error -->
        <div id="error-message" style="color: red; display: none;"></div>
    </div>
</main>
<footer>
    <!-- Footer -->
</footer>

<!-- Script para manejar el evento submit del formulario -->
<script src="../Scripst/Registro.js"></script>
</body>
</html>
