<!DOCTYPE html>
<html>
    <head>
    <title>La Guia del Kchimbo</title>
    <link rel="icon" href="../imagenes/Logoweb.webp">
    <link rel="stylesheet" type="text/css" href="pagina.css">
    <script src="pagina.js" defer></script>
    <meta charset="utf-8">
    <meta name="keywords" content="Registro">
    </head>
    <body>
    <main>
        <div>
            <h1 id="rgs">Crear Cuenta 
                <form method="post">
                    <input type="text" name="Nom_Ape" id="NomApe" required="">
                    <input type="text" name="Dni" id="dni" required="">
                    <input type="date" name="fecha_Nac" id="fechaNac" required="">
                    <input type="text" name="cod_est" id="codEst" required="">
                    <input type="text" name="Facultad" id="facultad" required="">
                    <select id="combo-box">
                        <option value="opcion 1">Facultad de
                            Administración</option>
                        <option value="opcion 2">Facultad de Ciencias Económicas</option>
                        <option value="opcion 3">Facultad de Ciencias Financieras y Contables</option>
                        <option value="opcion 4">Facultad de Ciencias
                            Sociales</option>
                        <option value="opcion 5">Facultad de Derecho y Ciencia Política
                        </option>
                        <option value="opcion 6">Facultad de
                            Educación</option>
                        <option value="opcion 7">Facultad de Humanidades</option>
                        <option value="opcion 8">Facultad de Ingeniería Geográfica, Ambiental y Ecoturismo</option>
                        <option value="opcion 9">Facultad de Oceanografía, Pesquería, Ciencias Alimentarias y Acuicultura
                        </option>
                        <option value="opcion 10">Facultad de Ingeniería Electrónica e Informática
                        </option>
                        <option value="opcion 11">Facultad de Ciencias Naturales y Matemática</option>
                        <option value="opcion 12">Facultad de Medicina "Hipólito Unanue"</option>
                        <option value="opcion 13">Facultad de
                            Odontología</option>
                        <option value="opcion 14">Facultad de Tecnología Médica</option>
                        <option value="opcion 15">Facultad de Psicología</option>
                        </option>
                    </select>
                    <input type="text" name="Correo" id="correo" required="">
                    <input type="text" name="Contraseña" id="contraseña" required="">
                    <input type="button" value="Registrarse" id="registroBtn" name="registro">
                </form>
            </h1>
        </div>
    </main>
    </body>
    <footer>
    
    </footer>
</html>
